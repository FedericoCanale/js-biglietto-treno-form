<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biglietto treno</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    </head>
    <body class="bg-primary">
        <div class="container py-5">
            <h1 class="h3 text-center mb-4 text-white">
                Calcola il tuo Biglietto del Treno
            </h1>

            <!-- form -->
            <div class="card mx-auto w-100" style="max-width: 900px;">
                <div class="card-body">
                    <form id="ticketForm">
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="userName" class="form-label">Nome e
                                    cognome</label>
                                <input
                                    type="text"
                                    id="userName"
                                    class="form-control"
                                    placeholder="Es. Mario Rossi"
                                    required>
                            </div>

                            <div class="col-md-6">
                                <label for="km" class="form-label">Chilometri da
                                    percorrere</label>
                                <input
                                    type="number"
                                    id="km"
                                    class="form-control"
                                    placeholder="Es. 100"
                                    min="1"
                                    required>
                            </div>

                            <div class="col-md-6">
                                <label for="age" class="form-label">Et√†</label>
                                <input
                                    type="number"
                                    id="age"
                                    class="form-control"
                                    placeholder="Es. 25"
                                    min="1"
                                    required>
                            </div>

                            <div
                                class="col-12 d-flex justify-content-center gap-2 mt-3">
                                <button id="countBtn" type="submit"
                                    class="btn btn-primary">
                                    Calcola Prezzo
                                </button>
                                <button id="resetBtn" type="button"
                                    class="btn btn-outline-secondary">
                                    Annulla
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- "Biglietto" -->
        <div id="ticketCard" hidden>
            <h2>Biglietto Treno</h2>
            <p><strong>Nome passeggero:</strong> <span
                    id="outName"></span></p>
            <p><strong>Tipo biglietto:</strong> <span
                    id="outType"></span></p>
            <p><strong>Carrozza:</strong> <span id="outCar"></span></p>
            <p><strong>Codice biglietto:</strong> <span
                    id="outCode"></span></p>
            <hr>
            <p><strong>Prezzo finale:</strong> <span
                    id="outPrice"></span></p>
        </div>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
