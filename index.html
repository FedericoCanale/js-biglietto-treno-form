<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biglietto treno</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
    </head>
    <body class="bg-primary">
        <div class="container py-5">
            <h1 class="h3 text-center mb-4 text-white">
                Calcola il tuo Biglietto del Treno
            </h1>

            <!-- form -->
            <div class="card mx-auto w-100" style="max-width: 900px;">
                <div class="card-body">
                    <form id="ticketForm">
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="userName" class="form-label">Nome e
                                    cognome</label>
                                <input
                                    type="text"
                                    id="userName"
                                    class="form-control"
                                    placeholder="Es. Mario Rossi"
                                    required>
                            </div>

                            <div class="col-md-6">
                                <label for="km" class="form-label">Chilometri da
                                    percorrere</label>
                                <input
                                    type="number"
                                    id="km"
                                    class="form-control"
                                    placeholder="Es. 100"
                                    min="1"
                                    required>
                            </div>

                            <div class="col-md-6">
                                <label for="age" class="form-label">Et√†</label>
                                <input
                                    type="number"
                                    id="age"
                                    class="form-control"
                                    placeholder="Es. 25"
                                    min="1"
                                    required>
                            </div>

                            <div
                                class="col-12 d-flex justify-content-center gap-2 mt-3">
                                <button id="countBtn" type="submit"
                                    class="btn btn-primary">
                                    Calcola Prezzo
                                </button>
                                <button id="resetBtn" type="button"
                                    class="btn btn-outline-secondary">
                                    Annulla
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- "Biglietto" -->
        <div class="container px-2 px-md-3">
            <div id="ticketCard" class="card mx-auto shadow-sm border-0 mt-4"
                style="max-width: 900px;" hidden>
                <div
                    class="card-header bg-primary-light text-primary text-center py-3">
                    <h2 class="h5 mb-0">Il tuo biglietto</h2>
                </div>

                <div class="card-body">
                    <div class="row align-items-center">
                        <!-- Colonna sinistra: Nome -->
                        <div
                            class="col-md-5 text-center text-md-start mb-3 mb-md-0">
                            <p class="text-muted mb-1">Nome passeggero</p>
                            <h3 class="fw-bold mb-0" id="outName"></h3>
                        </div>

                        <!-- Colonna destra: Info biglietto -->
                        <div class="col-md-7">
                            <div class="row mb-2">
                                <div class="col-6 text-muted">Tipo
                                    biglietto</div>
                                <div class="col-6 text-end fw-semibold"
                                    id="outType"></div>
                            </div>

                            <div class="row mb-2">
                                <div class="col-6 text-muted">Carrozza</div>
                                <div class="col-6 text-end fw-semibold"
                                    id="outCar"></div>
                            </div>

                            <div class="row mb-2">
                                <div class="col-6 text-muted">Codice
                                    biglietto</div>
                                <div class="col-6 text-end fw-semibold"
                                    id="outCode"></div>
                            </div>

                            <hr class="my-3">

                            <div
                                class="d-flex justify-content-between align-items-center">
                                <span class="text-muted">Prezzo finale</span>
                                <span id="outPrice"
                                    class="fs-4 fw-bold text-primary"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
